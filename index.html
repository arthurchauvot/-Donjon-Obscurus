<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      transition: background 0.5s, color 0.5s, font-style 0.5s, font-weight 0.5s;
    }
    #page-title {
      font-size: 2em;
      margin-bottom: 5px;
    }
    #chapitre-title {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #666;
    }
    #texte {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    #choix button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: background 0.3s, color 0.3s;
    }
    .rounded { border-radius: 10px; }
    #scanBtn {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #qr-reader { width: 100%; max-width: 400px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 id="page-title">Escape Game</h1>
  <h2 id="chapitre-title"></h2>
  <div id="texte"></div>
  <div id="choix"></div>
  <button id="scanBtn">Scanner un QR code</button>
  <div id="qr-reader"></div>
  <button id="journalBtn">Journal</button>
  <div id="journalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background: rgba(0,0,0,0.8); color:white; padding:20px; overflow-y:auto; z-index:1000;">
    <button id="closeJournal" style="margin-bottom:10px;">Fermer le journal</button>
    <div id="journalContent"></div>
  </div>


  <script src="game.js"></script>
</body>
</html>
